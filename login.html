<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- login page form, when form is filled, then authenticate through js, and redirect to the dashboard or alert wrong password, then dashboard.html will contain top 10 github users -->
    <div id="loginpage" style="display: block;">
        <h1>Login</h1> 
        <label for="name"></label><input class="form-control" type="text" name="name" id="name" placeholder="Username"><br> <br>
        <label for="password"></label><input class="form-control" type="password" name="password" id="password" placeholder="Password"><br><br>
        <button onclick="authenticate()" class="btn button">Login</button>
    </div>
    <div class="dashboard" style="display: none;">
        <center>
            <h1>Dashboard</h1><br><br>
            <h2 id="welcome"></h2>
        </center>
            <button class="btn button" onclick="fetchdata()">Fetch Top 10 github users</button>
            <select name="sort" id="sort">
                <option value="default">default</option>
                <option value="alphabetical">alphabetical</option>
            </select>
            <br><br>
            <ul id="users" type="none">
    
            </ul>
        <button class="btn logout-button">Logout</button>
    </div>
        <script src="script1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
